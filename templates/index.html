<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            background-color: #222;
            color: white;
            text-align: center;
            font-family: sans-serif;
            margin-top: 30px;
        }
        canvas {
            background-color: #3d37b1;
            display: block;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #startBtn, #restartBtn {
            background-color: #28a745;
            color: white;
        }
        #restartBtn {
            display: none;
        }
    </style>
</head> 
<body>
    <h1>üü© Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div>
        <button id="startBtn">‚ñ∂ START GAME</button>
        <button id="restartBtn">üîÑ RESTART</button>
    </div>
    <label for="difficulty">–†–µ–∂–∏–º:</label>
    <select id="difficulty">
        <option value="easy">Easy mode</option>
        <option value="hard">Hard mode</option>
    </select>

    <script>
        document.getElementById('startBtn').onclick = function () {
            let difficulty = document.getElementById('difficulty').value;
            fetch('/start?difficulty=' + difficulty)  // –ü–µ—Ä–µ–¥–∞—á–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                .then(response => response.json())
                .then(data => {
                    document.getElementById('restartBtn').style.display = 'inline-block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ä–µ—Å—Ç–∞—Ä—Ç–∞ –ø–æ-—Ü–µ–Ω—Ç—Ä—É
                });                
        };

        document.getElementById('restartBtn').onclick = function () {
            let difficulty = document.getElementById('difficulty').value;  // –ü–æ–ª—É—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
            fetch('/restart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mode: difficulty })  // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            }).then(() => {
                fetch('/start?difficulty=' + difficulty);  // –°—Ç–∞—Ä—Ç—É–µ–º –∏–≥—Ä—É —Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Å–ª–æ–∂–Ω–æ—Å—Ç—å—é
            });
        };
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
